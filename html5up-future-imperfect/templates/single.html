<html>
	<head>
		<title>Single - Future Imperfect by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	</head>
	<body class="single is-preload">
		<div id="wrapper">
        	{% if articles %}
   			{% for article in articles %}
        	<article class="post">
            	<header>
                	<div class="title">
                    	<h2 class="article-content">{{ article[0] }}</h2>
                	</div>
                	<div class="meta">
                    	<time class="published" datetime="{{ article[3] }}">{{ article[3] }}</time>
                    	<a href="{{ url_for('author_posts', author_name=article[2]) }}" class="author"><span class="name">{{ article[2] }}</span></a>
                	</div>
            	</header>
            		<p class="article-content">{{ article[1] | safe }}</p>
            	<footer>
                	<ul class="stats">
                    	<li>{{ article[4] }}</li>
                    	<li><a href="#" class="icon solid fa-comment">128</a></li>
                	</ul>
            	</footer>
        	</article>
    		{% endfor %}
			{% else %}
    		<p>此分類下目前沒有文章。</p>
			{% endif %}
    	</div>


				<!-- Footer -->
					<section id="footer">
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon solid fa-rss"><span class="label">RSS</span></a></li>
							<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</section>


		<!-- Scripts -->
			<script src="assets/js/main.js"></script>
	</body>
</html>
